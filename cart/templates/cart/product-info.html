<div class="product-info">
    <h3 class="h6 mb-2">{{ item.product.name }}</h3>
    <div class="product-details small">
        {% if item.size %}
        <div class="detail-item mb-1">
            <span class="text-muted">Size:</span>
            <span class="fw-500">{{ item.size|upper }}</span>
        </div>
        {% endif %}

        {% if item.color %}
        <div class="detail-item mb-1">
            <span class="text-muted">Color:</span>
            <span class="fw-500">{{ item.color|title }}</span>
        </div>
        {% endif %}
        
        <div class="detail-item">
            <span class="text-muted">SKU:</span>
            <span class="text-secondary">{{ item.product.sku|upper }}</span>
        </div>
    </div>
</div>
