{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container-fluid contact-section py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
            <nav aria-label="breadcrumb mb-4">
                <ol class="breadcrumb bg-transparent p-0">
                    <li class="breadcrumb-item"><a href="{% url 'home' %}" class="text-decoration-none">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Contact</li>
                </ol>
            </nav>
            
            <div class="card shadow-lg border-0 mt-5">
                <div class="row g-0">
                    <!-- Contact Information -->
                    <div class="col-12 col-md-5 gradient-bg text-white p-4">
                        <h2 class="display-5 mt-5 mb-4">Get in Touch</h2>
                        <div class="contact-info mb-5">
                            <div class="d-flex align-items-center mb-4">
                                <i class="fas fa-map-marker-alt fa-2x me-3"></i>
                                <div>
                                    <h5 class="mb-0">Our Office</h5>
                                    <p class="mb-0">123 App Street, Tech City</p>
                                </div>
                            </div>
                            <div class="d-flex align-items-center mb-4">
                                <i class="fas fa-phone fa-2x me-3"></i>
                                <div>
                                    <h5 class="mb-0">Call Us</h5>
                                    <p class="mb-0">+1 (555) 123-4567</p>
                                </div>
                            </div>
                            <div class="d-flex align-items-center">
                                <i class="fas fa-envelope fa-2x me-3"></i>
                                <div>
                                    <h5 class="mb-0">Email Us</h5>
                                    <p class="mb-0">support@voguenest.com</p>
                                </div>
                            </div>
                        </div>
    
                    </div>

                    <!-- Contact Form -->
                    <div class="col-12 col-md-7 p-4">
                        <h2 class="mb-4">Send Us a Message</h2>
                        <form action="{% url 'thank_you' %}" method="post" class="contact-form">
                            {% csrf_token %}
                            <div class="form-floating mb-4">
                                <input type="text" class="form-control" id="name" name="name" 
                                       placeholder="Enter your name" required>
                                <label for="name">Your Name</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="email" class="form-control" id="email" name="email" 
                                       placeholder="Enter your email" required>
                                <label for="email">Email Address</label>
                            </div>
                            <div class="mb-4">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" name="message" 
                                          rows="6" placeholder="Write your message here..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                Send Message <i class="fas fa-paper-plane ms-2"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .gradient-bg {
        background: linear-gradient(135deg, #f163e3d0 0%, #a955f7a2 100%);
    }
    
    .contact-section {
        background: #f8f9fa;
        min-height: calc(100vh - 120px);
    }

    .contact-form .form-control {
        border-radius: 8px;
        padding: 1rem;
    }
    
    .contact-form textarea {
        resize: none;
    }
    
    .btn-primary {
        background-color: #6366f1;
        border: none;
        padding: 1rem 2rem;
        transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
        background-color: #4f46e5;
        transform: translateY(-2px);
    }
    
    .social-links a {
        transition: transform 0.3s ease;
    }
    
    .social-links a:hover {
        transform: translateY(-3px);
        opacity: 0.9;
    }
</style>

{% endblock %}
